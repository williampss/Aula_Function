<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick= "ola(2)">Ola mundo</button>
  <!-- //Function -->
  <script>
    // Anonymus function
    // IIFE - Immediatelyy invoke Function express
    (function (a,b,c) {
      alert(a+b+c);
    })(1,2,3);
    
    // function express /const:Função constante
    const alertar = function(d,e,f){
      alert(d+e+f);
    };
    // altera a informação presente
    alertar(3,3,3);





  </script>
  
</body>
</html>
